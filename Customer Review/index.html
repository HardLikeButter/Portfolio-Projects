<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <!--Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap" 
          rel="stylesheet">
    <!-- LineIcons -->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <main>
        <section class="container row">
            <!-- Title -->
            <div class="title">
                <h2 class="header">Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="butter_toast.jpg" id="person-img" alt="Butter on Toast">    
                </div>

                <h4 id="author" class="author">Butter Toast</h4>
                <p id="job" class="job">UX Designer</p>
                <p id="info" class="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus ullam cupiditate nulla esse necessitatibus laboriosam sit ab temporibus hic rerum?
                </p>
                <!-- Buttons -->
                <div class="button-container">
                    <button class="prev-btn btn-size">
                        <i class="lni lni-chevron-left-circle"></i>
                    </button>
                    <button class="next-btn btn-size">
                        <i class="lni lni-chevron-right-circle"></i>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
