<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" cont="Gunship fake/practice store">
    <title>Gunship Fake store</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Raleway:wght@200;300;400;500;700&display=swap" 
    rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Header & Nav-list -->
    <header class="main-header">
        <nav class="nav main-nav">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="store.html">STORE</a></li>
            <li><a href="about.html">ABOUT</a></li>
        </ul>
        </nav>
        <h1 class="band-name band-name-large">Gunship</h1>
    </header>

    <!-- Music -->
    <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <!-- 01 Album -->
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="images/album-1.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <!-- 02 Album -->
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="images/album-2.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary" role="button">ADD TO CART</button>
                </div>
            </div>
            <!-- 03 Album -->
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="images/album-3.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary" role="button">ADD TO CART</button>
                </div>
            </div>
            <!-- 04 Album -->
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="images/album-4.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Merch -->
    <section class="content-section container">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <!-- 01 Merch -->
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="images/shirt-1.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary" role="button">ADD TO CART</button>
                </div>
            </div>
            <!-- 02 Merch -->
            <div class="shop-item">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-image" src="images/coffee-cup-1.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$6.99</span>
                    <button class="btn btn-primary" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Cart -->
    <section class="content-section container">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <!-- 01 Cart Item -->
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/shirt-1.jpeg" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <a href="#" class="btn btn-danger" role="button">REMOVE</a>
                </div>
            </div>
            <div class="line"></div>
            <!-- 02 Cart Item -->
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/album-3.jpeg" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <a href="#" class="btn btn-danger" role="button">REMOVE</a>
                </div>
            </div>
        </div>
        <!-- Totals -->
        <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$39.97</span>
        </div>
        <!-- Purchase Button -->
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container main-footer-container">
        <h3 class="band-name">Gunship</h3>
        <ul class="nav footer-nav">
            <li>
            <a class="footer-link" href="https://www.youtube.com" target="_blank">
                <img src="images/youtube-4.png" alt="youtube logo" width="50">
            </a>
            </li>
            <li>
            <a class="footer-link" href="https://www.spotify.com" target="_blank">
                <img src="images/spotify-5.png" alt="spotify logo" width="50">
            </a>
            </li>
            <li>
            <a class="footer-link" href="https://www.facebook.com" target="_blank">
                <img src="images/facebook-5.png" alt="facebook logo" width="50">
            </a>
            </li>
        </ul>
        </div>
    </footer>
    </body>
</html>
