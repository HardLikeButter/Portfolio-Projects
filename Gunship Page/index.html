<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Practice web page for the Gunship">
  <title>Gunship</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Raleway:wght@200;300;400;500;700&display=swap" 
  rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header & Nav-list -->
  <header class="main-header">
    <nav class="nav main-nav">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="store.html">STORE</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>
    <!-- Logo -->
    <h1 class="band-name band-name-large">Gunship</h1>
    <div class="container">
      <button class="btn btn-header" type="button">Get Our Latest Album</button>
    </div>
    <button class="btn btn-header btn-play" type="button">&#9658;</button>

  <!-- Tours -->
  <section class="content-section container">
    <h2 class="section-header">TOURS</h2>
    <div>
      <!-- 01 Date -->
      <div class="tour-row">
        <span class="tour-item tour-date">JUL 16</span>
        <span class="tour-item tour-city">DETROIT, MI</span>
        <span class="tour-item tour-arena">DTE ENERGY MUSIC THEATRE</span>
        <button type="button" class="btn tour-item tour-btn btn-primary">BUY TICKETS</button>
      </div>
      <!-- 02 Date -->
      <div class="tour-row">
        <span class="tour-item tour-date">JUL 16</span>
        <span class="tour-item tour-city">TORONTO, ON</span>
        <span class="tour-item tour-arena">BUDWEISER STAGE</span>

      </div>
      <!-- 03 Date -->
      <div class="tour-row">
        <span class="tour-item tour-date">JUL 22</span>
        <span class="tour-item tour-city">BRISTOW, VA</span>
        <span class="tour-item tour-arena">JIGGY LUBE LIVE</span>
        <button type="button" class="btn tour-item tour-btn btn-primary">BUY TICKETS</button>
      </div>
      <!-- 04 Date -->
      <div class="tour-row">
        <span class="tour-item tour-date">JULY 29</span>
        <span class="tour-item tour-city">PHOENIX, AZ</span>
        <span class="tour-item tour-arena">AK-CHINPAVILION</span>

      </div>
      <!-- 05 Date -->
      <div class="tour-row">
        <span class="tour-item tour-date">AUG 2</span>
        <span class="tour-item tour-city">LAS VEGAS, NV</span>
        <span class="tour-item tour-arena">T-MOBILE ARENA</span>
        <button type="button" class="btn tour-item tour-btn btn-primary">BUY TICKETS</button>
      </div>
      <!-- 06 Date -->
      <div class="tour-row">
        <span class="tour-item tour-date">AUG 7</span>
        <span class="tour-item tour-city">CONCORD, CA</span>
        <span class="tour-item tour-arena">CONCORD PAVILION</span>
        <button type="button" class="btn tour-item tour-btn btn-primary">BUY TICKETS</button>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="main-footer">
    <div class="container main-footer-container">
      <h3 class="band-name">Gunship</h3>
      <ul class="nav footer-nav">
        <li>
          <a class="footer-link" href="https://www.youtube.com" target="_blank">
            <img src="images/youtube-4.png" alt="youtube logo" width="50">
          </a>
        </li>
        <li>
          <a class="footer-link" href="https://www.spotify.com" target="_blank">
            <img src="images/spotify-5.png" alt="spotify logo" width="50">
          </a>
        </li>
        <li>
          <a class="footer-link" href="https://www.facebook.com" target="_blank">
            <img src="images/facebook-5.png" alt="facebook logo" width="50">
          </a>
        </li>
      </ul>
    </div>

</html>
