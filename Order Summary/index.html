<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

  <title>Order Summary</title>
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

  <section class="container">
      <div class="card">
        <img class="hero-img" src="images/illustration-hero.svg" alt="music fan jamming">

        <div class="card-wrapper">
              <div>
                <h1 class="title">Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
              </div>

              <div class="plan-card">
                <div class="list">
                  <img class="music-icon" src="images/icon-music.svg" alt="music icon">
                    <div>
                      <div class="payment-plan">Annual Plan</div>
                      <div class="price">$59.99/year</div>
                    </div>
                  </div>
                  <a href="#" class="plan-button">Change</a>
                </div>
              </div>

              <div class="btn primary">
                <a href="#">Proceed to Payment</a>
              </div>
              <div class="btn secondary">
                <a href="#">Cancel Order</a>
              </div>
        </div>
      </div>
  </section>
</body>
</html>
